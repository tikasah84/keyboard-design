<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism </title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    

    <div id="main" class="neuromorphic main">
        <div class="row">
            <div class="btn">Esc<span><i class="fas fa-lock"></i></span></div>
            <div class="btn">F1<i class="fas fa-volume-mute"></i></div>
            <div class="btn">F2 <i class="fas fa-volume-down"></i></div>
            <div class="btn">F3<i class="fas fa-volume-up"></i></div>
            <div class="btn">F4<i class="fas fa-backward"></i></div>
            <div class="btn">F5 <i class="fas fa-pause"></i></div>
            <div class="btn">F6<i class="fas fa-forward"></i></div>
            <div class="btn">F7</div>
            <div class="btn">F8</div>
            <div class="btn">F9 <i class="fas fa-search"></i></div>
            <div class="btn">F10</div>
            <div class="btn">F11 <i class="fas fa-sun"></i></div>
            <div class="btn">F12 <i class="fas fa-sun"></i></div>
            <div class="btn">PrtScr <i class="fas fa-broadcast-tower"></i></div>
            <div class="btn">Insert</div>
            <div class="btn">Delete</div>
        </div>
        <div class="row">
            <div class="btn1"><span>~`</span></div>
            <div class="btn1"><span>!1</span></div>
            <div class="btn1"><span>@2</span></div>
            <div class="btn1"><span>#3</span></div>
            <div class="btn1"><span>$4</span></div>
            <div class="btn1"><span>%5</span></div>
            <div class="btn1"><span>^6</span></div>
            <div class="btn1"><span>&7</span></div>
            <div class="btn1"><span>*8</span></div>
            <div class="btn1"><span>(9</span></div>
            <div class="btn1"><span>)0</span></div>
            <div class="btn1"><span>_-</span></div>
            <div class="btn1"><span>+=</span></div>
            <div class="btn backspace">Backspace</div>
        </div>
        <div class="row">
            <div class="btn tab">Tab</div>
            <div class="btn">Q</div>
            <div class="btn">W</div>
            <div class="btn">E</div>
            <div class="btn">R</div>
            <div class="btn">T</div>
            <div class="btn">Y</div>
            <div class="btn">U</div>
            <div class="btn">I</div>
            <div class="btn">O</div>
            <div class="btn">P</div>
            <div class="btn1"><span>{[</span></div>
            <div class="btn1"><span>|\</span></div>

        </div>
        <div class="row">
            <div class="btn capslock">CapsLock</div>
            <div class="btn">A</div>
            <div class="btn">S</div>
            <div class="btn">D</div>
            <div class="btn">F</div>
            <div class="btn">G</div>
            <div class="btn">H</div>
            <div class="btn">J</div>
            <div class="btn">K</div>
            <div class="btn">L</div>
            <div class="btn1"><span>:;</span></div>
            <div class="btn1"><span>"'</span></div>
            <div class="btn enter">Enter</div>
        </div>
        <div class="row">
            <div class="btn shift">Shift</div>
            <div class="btn">Z</div>
            <div class="btn">X</div>
            <div class="btn">C</div>
            <div class="btn">V</div>
            <div class="btn">B</div>
            <div class="btn">N</div>
            <div class="btn">M</div>
            <div class="btn"><span>,</span></div>

            <div class="btn1"><span>>.</span></div>
            <div class="btn1"><span>?/</span></div>
            <div class="btn shift">shift</div>
        </div>

        <div class="row">
            <div class="btn ctrl">Ctrl</div>
            <div class="btn fn">Fn</div>
            <div class="btn win"><i class="fab fa-windows"></i></div>
            <div class="btn alt">Alt</div>
            <div class="btn space"></div>
            <div class="btn alt">Alt</div>
            <div class="btn ctrl">Ctrl</div>

            <div class=" game">
                <div class=" game1">
                    <div class="btn up"><i class="fas fa-arrow-up"></i></div>
                </div>
                <div class="game2">
                    <div class="btn home"><i class="fas fa-arrow-left"></i></div>
                    <div class="btn down"><i class="fas fa-arrow-down"></i></div>
                    <div class=" game1">
                        <div class="btn down"><i class="fas fa-arrow-right"></i></div>
                    </div>

                </div>


            </div>


        </div>
        <div class="button"><button class="btn-toggle" onclick="toogle()">Toggle Dark-Mode</button></div>
        
        <script src="index.js"></script>
</body>

</html>
